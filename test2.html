<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Proxy Tab System</title>
    <link rel="icon" href="your-favicon.ico" type="image/x-icon"> <!-- Favicon -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar-left {
            display: flex;
        }

        .nav-btn {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .search-bar-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: #fff;
        }

        .add-tab-button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #tabs {
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            background-color: #222;
            margin: 0;
            overflow-x: auto;
        }

        .tab {
            background-color: #444;
            padding: 10px;
            margin-right: 5px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .tab-iframe {
            width: 100%;
            height: 600px;
            display: none;
        }

        .tab.active {
            background-color: #ff6347;
        }

        .tab-iframe.active {
            display: block;
        }

        .close-button {
            color: #fff;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* More custom styling for your tab system as needed */
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-left">
        <button class="nav-btn" onclick="home()">Home</button>
        <button class="nav-btn" onclick="settings()">Settings</button>
    </div>
    <div class="search-bar-container">
        <input type="text" id="search-input" class="search-bar" placeholder="Search the web...">
    </div>
    <button class="add-tab-button">+</button>
</div>

<div id="tabs">
    <div class="tab active" onclick="selectTab(this)">New Tab <span class="close-button" onclick="closeTab(event)">×</span></div>
</div>

<div id="content-wrapper">
    <iframe class="tab-iframe active" src="/static/index.html"></iframe>
</div>

<script>
    let tabCount = 1;

    function selectTab(tab) {
        document.querySelectorAll('.tab, .tab-iframe').forEach(el => el.classList.remove('active'));
        tab.classList.add('active');
        document.querySelectorAll('.tab-iframe')[Array.from(tab.parentNode.children).indexOf(tab)].classList.add('active');
    }

    function addTab() {
        tabCount++;
        const tabsContainer = document.getElementById('tabs');
        const newTab = document.createElement('div');
        newTab.classList.add('tab');
        newTab.innerHTML = `New Tab <span class="close-button" onclick="closeTab(event)">×</span>`;
        newTab.addEventListener("click", () => selectTab(newTab));
        tabsContainer.insertBefore(newTab, document.querySelector('.add-tab-button'));
        const iframe = document.createElement('iframe');
        iframe.classList.add('tab-iframe');
        iframe.src = '/static/index.html';
        iframe.onload = function() {
            updateTabName(iframe);
        };
        document.getElementById('content-wrapper').appendChild(iframe);
    }

    function closeTab(event) {
        event.stopPropagation();
        const tab = event.target.closest('.tab');
        const iframe = document.querySelectorAll('.tab-iframe')[Array.from(tab.parentNode.children).indexOf(tab)];
        tab.remove();
        iframe.remove();
    }

    function updateTabName(iframe) {
        setTimeout(() => {
            const tabIndex = Array.from(document.querySelectorAll('.tab-iframe')).indexOf(iframe);
            const tab = document.querySelectorAll('.tab')[tabIndex];
            if (tab) {
                tab.innerHTML = `${iframe.contentWindow.document.title || 'New Tab'} <span class="close-button" onclick="closeTab(event)">×</span>`;
            }
        }, 500);
    }

    function search() {
        const input = document.getElementById('search-input').value.trim();
        const iframe = document.querySelector('.tab-iframe.active');
        if (input) {
            // Check if the input starts with "http", and if so, use it directly as the URL
            const url = input.startsWith('http') ? input : `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
            iframe.src = url; // Set the iframe's src to the search result URL
        }
    }

    function home() {
        const iframe = document.querySelector('.tab-iframe.active');
        iframe.src = '/static/index';
    }

    function settings() {
        const iframe = document.querySelector('.tab-iframe.active');
        iframe.src = 'settings';
    }

    function toggleNavbar() {
        const navbar = document.getElementById('navbar');
        navbar.classList.toggle('hidden');
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(".add-tab-button").addEventListener("click", addTab);
        document.getElementById("search-input").addEventListener("keydown", (e) => {
            if (e.key === "Enter") search();
        });
    });
</script>

</body>
</html>
