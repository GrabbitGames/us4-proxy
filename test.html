<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="US4 | Proxy">
  <meta property="og:description" content="Browse freely with our web proxy!">
  <title>US4 Proxy</title>
  <link rel="icon" href="https://voucan-us4.github.io/storage/images/googleclassroom.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    /* Tab System */
    .tabs-container {
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #ff6347;
      overflow-x: auto;
      white-space: nowrap;
    }
    .tab {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      margin-right: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 150px;
      max-width: 250px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .tab.active {
      background: #ff6347;
      color: black;
    }
    .tab:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .tab .close-btn {
      margin-left: 8px;
      cursor: pointer;
      color: white;
      font-size: 14px;
    }
    .add-tab {
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-left: auto;
    }
    .add-tab:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    /* Search Bar */
    .search-container {
      display: flex;
      justify-content: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    .search-bar {
      width: 100%;
      max-width: 500px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      box-shadow: 0 0 8px #ff6347;
      transition: 0.3s;
    }
    .search-bar:focus {
      box-shadow: 0 0 15px #ff6347;
    }
    /* Content Area */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Tabs -->
  <div class="tabs-container" id="tabs-container">
    <div class="tab active" onclick="switchTab(this, 'about:blank')">
      New Tab <span class="close-btn" onclick="closeTab(event)">×</span>
    </div>
    <div class="add-tab" onclick="addTab()">+</div>
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="search-input" class="search-bar" placeholder="Search or enter a URL..." onkeydown="handleSearch(event)">
  </div>

  <!-- Proxy Iframes -->
  <div class="content" id="content">
    <iframe src="about:blank" class="tab-frame active"></iframe>
  </div>

  <script>
    function switchTab(tab, url) {
      document.querySelectorAll('.tab, .tab-frame').forEach(el => el.classList.remove('active'));
      tab.classList.add('active');
      const iframe = document.querySelectorAll('.tab-frame')[Array.from(tab.parentNode.children).indexOf(tab)];
      iframe.classList.add('active');
      if (url) iframe.src = url;
    }

    function addTab() {
      const tabsContainer = document.getElementById('tabs-container');
      const newTab = document.createElement('div');
      newTab.classList.add('tab');
      newTab.innerHTML = `New Tab <span class="close-btn" onclick="closeTab(event)">×</span>`;
      newTab.onclick = () => switchTab(newTab, 'about:blank');
      tabsContainer.insertBefore(newTab, document.querySelector('.add-tab'));

      const newIframe = document.createElement('iframe');
      newIframe.classList.add('tab-frame');
      newIframe.src = "about:blank";
      document.getElementById('content').appendChild(newIframe);
      
      switchTab(newTab, 'about:blank');
    }

    function closeTab(event) {
      event.stopPropagation();
      const tab = event.target.closest('.tab');
      const tabIndex = Array.from(tab.parentNode.children).indexOf(tab);
      const iframes = document.querySelectorAll('.tab-frame');
      
      if (tab.classList.contains('active') && tab.previousElementSibling) {
        switchTab(tab.previousElementSibling, iframes[tabIndex - 1]?.src || 'about:blank');
      } else if (tab.classList.contains('active') && tab.nextElementSibling) {
        switchTab(tab.nextElementSibling, iframes[tabIndex + 1]?.src || 'about:blank');
      }

      iframes[tabIndex]?.remove();
      tab.remove();
    }

    function handleSearch(event) {
      if (event.key === 'Enter') {
        const query = event.target.value.trim();
        if (!query) return;
        
        const url = query.startsWith("http") ? query : `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
        const activeTab = document.querySelector('.tab.active');
        const activeIframe = document.querySelector('.tab-frame.active');

        activeTab.innerHTML = `<img src="https://www.google.com/s2/favicons?sz=32&domain_url=${url}" width="16" height="16"> ${query} <span class="close-btn" onclick="closeTab(event)">×</span>`;
        activeIframe.src = `/static/embed#${url}`;
      }
    }
  </script>

</body>
</html>
