<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comfortaa', sans-serif;
        }

        body {
            background-color: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        /* Search Bar */
        .search-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .search-bar:focus {
            background-color: #444;
        }

        /* App Cards */
        .apps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
        }

        .game-card {
            width: 150px;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .game-card p {
            margin-top: 10px;
            font-size: 16px;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search" class="search-bar" placeholder="Search apps..." onkeyup="filterCards()">
    </div>

    <!-- Apps List -->
    <div class="apps-container">
        <div class="game-card" onclick="openPage('/static/embed.html#https://9anime.to')">
            <img src="/appimage/apps/9anime.png" alt="9Anime">
            <p>9Anime</p>
        </div>

        <div class="game-card" onclick="openPage('/static/embed.html#https://amazon.com')">
            <img src="/appimage/apps/amazon.png" alt="Amazon">
            <p>Amazon</p>
        </div>

        <div class="game-card" onclick="openPage('/static/embed.html#https://buzzfeed.com')">
            <img src="/appimage/apps/buzzfeed.png" alt="Buzzfeed">
            <p>Buzzfeed</p>
        </div>

        <div class="game-card" onclick="openPage('/static/embed.html#https://coolmathgames.com')">
            <img src="/appimage/apps/coolmath.png" alt="Coolmath Games">
            <p>Coolmath</p>
        </div>

        <div class="game-card" onclick="openPage('/static/embed.html#https://discord.com')">
            <img src="/appimage/apps/discord.jpg" alt="Discord">
            <p>Discord</p>
        </div>

        <div class="game-card" onclick="openPage('/static/embed.html#https://disneyplus.com')">
            <img src="/appimage/apps/disney-plus.png" alt="Disney Plus">
            <p>Disney Plus</p>
        </div>

        <div class="game-card" onclick="openPage('/static/embed.html#https://duckduckgo.com')">
            <img src="/appimage/apps/duckduckgo.png" alt="DuckDuckGo">
            <p>DuckDuckGo</p>
        </div>

        <div class="game-card" onclick="openPage('/static/embed.html#https://espn.com')">
            <img src="/appimage/apps/espn.webp" alt="ESPN">
            <p>ESPN</p>
        </div>

        <div class="game-card" onclick="openPage('/static/embed.html#https://youtube.com')">
            <img src="/appimage/apps/yt.png" alt="YouTube">
            <p>YouTube</p>
        </div>
    </div>

    <script>
        function openPage(url) {
            window.location.href = url; // Open the link in the current tab
        }

        function filterCards() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const cards = document.querySelectorAll('.game-card');
            cards.forEach(card => {
                const cardText = card.querySelector('p').textContent.toLowerCase();
                if (cardText.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>

    <!-- Additional Scripts -->
    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/static/search.js" defer></script>
    <script src="/static/index.js" defer></script>
    <script src="/storage/js/background.js"></script>
    <script>
        async function regsw() {
            await navigator.serviceWorker.register("/static/uv-sw.js", {
                scope: "/static/",
            });
        }
        regsw();
    </script>

</body>
</html>
