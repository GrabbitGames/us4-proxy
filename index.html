<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Ember Proxy</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* Dark Ember Theme */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #1a1a1a;
            width: 60px;
            border-radius: 30px;
            padding: 10px 0;
            box-shadow: 0px 4px 10px rgba(255, 140, 0, 0.5);
            transition: width 0.3s ease-in-out;
        }

        .sidebar:hover {
            width: 150px;
        }

        .menu {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .icon {
            font-size: 24px;
            color: #ff8c00;
            transition: 0.3s;
        }

        .tooltip {
            position: absolute;
            left: 50px;
            opacity: 0;
            font-size: 14px;
            background: #ff8c00;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            transition: opacity 0.3s ease-in-out;
        }

        .menu:hover .tooltip {
            opacity: 1;
        }

        /* Main Content */
        .main {
            text-align: center;
            z-index: 2;
        }

        /* 3D Glowing Button */
        .glow-button {
            background: linear-gradient(45deg, #ff8c00, #ff4500);
            border: none;
            padding: 15px 40px;
            font-size: 1.5em;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 140, 0, 0.8), 0px 0px 40px rgba(255, 69, 0, 0.6);
            transform: perspective(500px) rotateX(10deg);
            transition: all 0.3s ease-in-out;
        }

        .glow-button:hover {
            box-shadow: 0px 0px 40px rgba(255, 140, 0, 1), 0px 0px 80px rgba(255, 69, 0, 1);
            transform: perspective(500px) rotateX(0deg) scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Sidebar -->
    
<!-- Main Content -->
    <div class="main">
        <h1>Dark Ember Proxy</h1>
        <button class="glow-button" onclick="window.location.href='Tabs.html'">Start Your Journey</button>
    </div>

    <!-- Particle JS Config -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "color": { "value": "#ff8c00" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.7, "random": true },
                "size": { "value": 3, "random": true },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": {
                    "repulse": { "distance": 100 },
                    "push": { "particles_nb": 4 }
                }
            }
        });

        // Open the index page in about:blank with an iframe as soon as the page loads
        window.onload = function() {
            var win = window.open('about:blank', '_blank'); // Open new tab
            var url = "/index2.html"; // Set the URL you want to load in the iframe
            var iframe = win.document.createElement('iframe'); // Create iframe
            iframe.style.width = "100%"; // Set width
            iframe.style.height = "100%"; // Set height
            iframe.style.border = "none"; // Remove border
            iframe.src = url; // Set iframe source URL
            win.document.body.appendChild(iframe); // Append iframe to body
        };
    </script>

</body>
</html>
