<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="../storage/css/evenmorestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../storage/css/static.css">
    <style>
        /* Style for the search bar and button */
        #search-container {
            text-align: center;
            margin-top: 50px;
        }

        #search-button {
            width: 200px; /* Same size as the shortcuts */
            height: 50px; /* Same height as the shortcuts */
            border-radius: 24px; /* Rounded edges like Google */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Styles for the shortcut container (outside search bar) */
        .shortcut-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        /* Shortcut style (same as Google button) */
        .shortcut {
            width: 200px; /* Same width as Google button */
            height: 50px; /* Same height as Google button */
            border-radius: 24px; /* Rounded edges like Google */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: #f8f8f8;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            border: 1px solid #ccc;
        }

        /* Hover effect for the shortcuts */
        .shortcut:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Logo size */
        .shortcut img {
            max-width: 24px;
            max-height: 24px;
            margin-right: 10px; /* Space between the logo and text */
        }

        /* Text style for the shortcut button */
        .shortcut-text {
            font-size: 16px;
        }

        /* Full-screen iframe */
        .fullpage-iframe {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure iframe stays in the background */
        }
    </style>
</head>
<body>

<script src="/storage/js/particles.js"></script>
<script src="/storage/js/app.js"></script>
<div id="particles-js"></div>

<h1>Proxy</h1>
<p id="dynamicParagraph">(TEXT)</p>

<!-- Search Bar Form -->
<div id="search-container">
    <form id="uv-form" onsubmit="submitSearch(event)">
        <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden"/>
        <input id="uv-address" type="text" class="search-bar-home" placeholder="Search or enter a URL" />
        <button id="search-button" type="submit">SEARCH <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
</div>

<!-- App Shortcuts (Outside Search Bar) -->
<div class="shortcut-container">
    <!-- GeForce -->
    <div class="shortcut" onclick="openEmbedPage('https://www.nvidia.com/en-us/geforce/')">
        <img src="https://www.nvidia.com/content/dam/en-zz/Solutions/geforce/brand-assets/GeForce_logo_white.png" alt="GeForce Logo">
        <span class="shortcut-text">GeForce</span>
    </div>

    <!-- Instagram -->
    <div class="shortcut" onclick="openEmbedPage('https://www.instagram.com/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <span class="shortcut-text">Instagram</span>
    </div>

    <!-- Twitch -->
    <div class="shortcut" onclick="openEmbedPage('https://www.twitch.tv/')">
        <img src="https://static.twitchcdn.net/assets/favicon-a26a431b97960a990635.svg" alt="Twitch Logo">
        <span class="shortcut-text">Twitch</span>
    </div>

    <!-- Roblox -->
    <div class="shortcut" onclick="openEmbedPage('https://www.roblox.com/')">
        <img src="https://www.roblox.com/favicon.ico" alt="Roblox Logo">
        <span class="shortcut-text">Roblox</span>
    </div>

    <!-- YouTube -->
    <div class="shortcut" onclick="openEmbedPage('https://www.youtube.com/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube Logo">
        <span class="shortcut-text">YouTube</span>
    </div>

    <!-- Now.gg -->
    <div class="shortcut" onclick="openEmbedPage('https://now.gg/')">
        <img src="https://now.gg/images/nowgg-logo.svg" alt="Now.gg Logo">
        <span class="shortcut-text">Now.gg</span>
    </div>

    <!-- Facebook -->
    <div class="shortcut" onclick="openEmbedPage('https://www.facebook.com/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        <span class="shortcut-text">Facebook</span>
    </div>

    <!-- Twitter -->
    <div class="shortcut" onclick="openEmbedPage('https://twitter.com/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_2021.svg" alt="Twitter Logo">
        <span class="shortcut-text">Twitter</span>
    </div>

    <!-- Steam -->
    <div class="shortcut" onclick="openEmbedPage('https://store.steampowered.com/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Steam_icon_logo.svg" alt="Steam Logo">
        <span class="shortcut-text">Steam</span>
    </div>
</div>

<!-- Scripts -->
<script src="/static/uv/uv.bundle.js" defer></script>
<script src="/static/uv/uv.config.js" defer></script>
<script src="/static/register-sw.js" defer></script>
<script src="/static/search.js" defer></script>
<script src="/static/index.js" defer></script>

<script>
    // Function to open the selected website in an iframe and make it full-page
    function openEmbedPage(url) {
        // Remove existing iframe if there's one
        const existingIframe = document.querySelector('.fullpage-iframe');
        if (existingIframe) {
            existingIframe.remove();
        }

        const iframe = document.createElement('iframe');
        iframe.src = `/static/embed#${url}`;
        iframe.className = 'fullpage-iframe'; // Apply full-page styling
        document.body.appendChild(iframe); // Append the iframe to the body
    }

    // Handle search logic, including URL handling with "://"
    function submitSearch(event) {
        event.preventDefault(); // Prevent form submission

        const input = document.getElementById('uv-address').value.trim();
        const searchEngineUrl = document.getElementById('uv-search-engine').value;

        // Check if the input starts with '://', indicating a custom prefix
        if (input.startsWith('://')) {
            if (input === '://games') {
                window.location.href = "https://yourgamespage.com"; // Replace with actual games page URL
            } else if (input === '://apps') {
                window.location.href = "https://yourapps.com"; // Replace with actual apps page URL
            } else if (input === '://settings') {
                window.location.href = "https://yoursettings.com"; // Replace with actual settings page URL
            } else if (input === '://movies') {
                window.location.href = "https://yourmovies.com"; // Replace with actual movies page URL
            } else {
                // If no custom prefix is found, show error or redirect to a default page
                alert("Unknown prefix! Please try again.");
            }
        } else {
            // Otherwise, perform a search using DuckDuckGo
            const query = encodeURIComponent(input);
            const url = searchEngineUrl.replace('%s', query); // DuckDuckGo search URL
            window.location.href = url; // Perform the search using DuckDuckGo
        }
    }

    // Random phrases for dynamic paragraph
    const phrases = [
        "us5 when",
        "credits to brunys for the proxy stuff",
        "idk",
        "there is a nuclear bomb heading for your location. please seek shelter immediately",
    ];

    const paragraph = document.getElementById('dynamicParagraph');

    function changeText() {
        const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
        paragraph.textContent = randomPhrase;
    }

    paragraph.addEventListener('click', changeText);
    window.onload = changeText;
</script>

<script type="text/javascript" src="/storage/js/background.js"></script>
<script>
    async function regsw() {
        await navigator.serviceWorker.register("/static/uv-sw.js", {
            scope: "/static/",
        });
    }

    regsw();
</script>

</body>
</html>
