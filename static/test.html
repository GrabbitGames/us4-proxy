<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="../storage/css/evenmorestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../storage/css/static.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Main Search Bar Styling */
        #search-container {
            margin-top: 50px;
            text-align: center;
        }

        #search-button {
            width: 200px;
            height: 50px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        /* Shortcut Grid Container */
        .shortcut-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
            margin-top: 30px;
        }

        /* Individual Shortcut Style */
        .shortcut {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .shortcut:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .shortcut img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .shortcut-text {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Fullscreen Embed iframe */
        .fullpage-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

    </style>
</head>
<body>

<script src="/storage/js/particles.js"></script>
<script src="/storage/js/app.js"></script>
<div id="particles-js"></div>

<h1>Proxy</h1>
<p id="dynamicParagraph">(TEXT)</p>

<!-- Search Bar Form -->
<div id="search-container">
    <form id="uv-form" onsubmit="submitSearch(event)">
        <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden"/>
        <input id="uv-address" type="text" class="search-bar-home" placeholder="Search or enter a URL" />
        <button id="search-button" type="submit">SEARCH <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
</div>

<!-- Shortcut Grid -->
<div class="shortcut-container">
    <!-- Example Shortcuts with Dynamic Favicons -->
    <div class="shortcut" onclick="openEmbedPage('https://www.nvidia.com/en-us/geforce/')">
        <img class="favicon" src="" alt="GeForce">
        <div class="shortcut-text">GeForce</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://www.roblox.com/')">
        <img class="favicon" src="" alt="Roblox">
        <div class="shortcut-text">Roblox</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://www.instagram.com/')">
        <img class="favicon" src="" alt="Instagram">
        <div class="shortcut-text">Instagram</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://www.twitch.tv/')">
        <img class="favicon" src="" alt="Twitch">
        <div class="shortcut-text">Twitch</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://www.youtube.com/')">
        <img class="favicon" src="" alt="YouTube">
        <div class="shortcut-text">YouTube</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://now.gg/')">
        <img class="favicon" src="" alt="Now.gg">
        <div class="shortcut-text">Now.gg</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://www.netflix.com/')">
        <img class="favicon" src="" alt="Netflix">
        <div class="shortcut-text">Netflix</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://www.spotify.com/')">
        <img class="favicon" src="" alt="Spotify">
        <div class="shortcut-text">Spotify</div>
    </div>
</div>

<!-- Fullscreen Embed -->
<iframe class="fullpage-iframe" id="embed-frame" src=""></iframe>

<script>
    // Function to dynamically set favicon for each app
    function setFavicon(domain, element) {
        const faviconUrl = `${domain}/favicon.ico`;
        fetch(faviconUrl, {
            method: 'HEAD',
            mode: 'no-cors'
        }).then(response => {
            if (response.ok) {
                element.src = faviconUrl; // If favicon exists, set the image source
            } else {
                element.src = "https://www.example.com/default-favicon.ico"; // Default favicon if not found
            }
        }).catch(() => {
            element.src = "https://www.example.com/default-favicon.ico"; // Default favicon if error occurs
        });
    }

    // Set the favicon for each app (you can add more apps here)
    window.onload = function() {
        const shortcuts = [
            { domain: 'https://www.nvidia.com', id: 'geforce-favicon' },
            { domain: 'https://www.roblox.com', id: 'roblox-favicon' },
            { domain: 'https://www.instagram.com', id: 'instagram-favicon' },
            { domain: 'https://www.twitch.tv', id: 'twitch-favicon' },
            { domain: 'https://www.youtube.com', id: 'youtube-favicon' },
            { domain: 'https://now.gg', id: 'nowgg-favicon' },
            { domain: 'https://www.netflix.com', id: 'netflix-favicon' },
            { domain: 'https://www.spotify.com', id: 'spotify-favicon' }
        ];

        // Loop through each shortcut to set its favicon dynamically
        const shortcutElements = document.querySelectorAll('.shortcut');
        shortcutElements.forEach((shortcut, index) => {
            const imgElement = shortcut.querySelector('img');
            const { domain } = shortcuts[index];
            setFavicon(domain, imgElement);
        });
    };

    // Function to handle opening the URLs in the embed iframe
    function openEmbedPage(url) {
        document.getElementById('embed-frame').src = `/static/embed#${url}`;
    }

    // Handle search form submission
    function submitSearch(event) {
        event.preventDefault();
        const input = document.getElementById('uv-address').value.trim();
        if (input) {
            const url = input.startsWith('http') ? input : `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
            openEmbedPage(url);
        }
    }
</script>

</body>
</html>
