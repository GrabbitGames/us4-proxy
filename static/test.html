<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="../storage/css/evenmorestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../storage/css/static.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #search-container {
            margin-top: 50px;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        #search-button {
            width: 200px;
            height: 50px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .shortcut-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
            margin-top: 30px;
        }

        .shortcut {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .shortcut:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .shortcut img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .shortcut-text {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        .fullpage-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #custom-shortcut-form {
            margin-top: 20px;
            text-align: center;
        }

        #custom-shortcut-form input {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
            width: 250px;
        }

        #custom-shortcut-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #custom-shortcut-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<script src="/storage/js/particles.js"></script>
<script src="/storage/js/app.js"></script>
<div id="particles-js"></div>

<h1>Proxy</h1>
<p id="dynamicParagraph">(TEXT)</p>

<div id="search-container">
    <form id="uv-form" onsubmit="submitSearch(event)">
        <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden"/>
        <input id="uv-address" type="text" class="search-bar-home" placeholder="Search or enter a URL" />
        <button id="search-button" type="submit">SEARCH <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
</div>

<div class="shortcut-container" id="shortcut-container">
    <!-- Shortcuts with logos and titles -->
    <div class="shortcut" onclick="openEmbedPage('https://now.gg/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Roblox_logo_2017.png/500px-Roblox_logo_2017.png" alt="Now.gg" />
        <div class="shortcut-text">Now.gg</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://www.roblox.com/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Roblox_logo_2017.png/500px-Roblox_logo_2017.png" alt="Roblox" />
        <div class="shortcut-text">Roblox</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://www.youtube.com/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/YouTube_icon_%282013-2017%29.png/500px-YouTube_icon_%282013-2017%29.png" alt="YouTube" />
        <div class="shortcut-text">YouTube</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://www.twitch.tv/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Twitch_Logo_2011.svg/800px-Twitch_Logo_2011.svg.png" alt="Twitch" />
        <div class="shortcut-text">Twitch</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://www.instagram.com/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/500px-Instagram_logo_2022.svg.png" alt="Instagram" />
        <div class="shortcut-text">Instagram</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://deadshot.io/')">
        <img src="https://www.deadshot.io/assets/images/deadshot-logo.png" alt="Deadshot.io" />
        <div class="shortcut-text">Deadshot.io</div>
    </div>

    <div class="shortcut" onclick="openEmbedPage('https://www.netflix.com/')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Netflix_logo_2015.svg/500px-Netflix_logo_2015.svg.png" alt="Netflix" />
        <div class="shortcut-text">Netflix</div>
    </div>
</div>

<div id="custom-shortcut-form">
    <h3>Add a Custom Shortcut</h3>
    <input type="text" id="custom-image-url" placeholder="Image URL" />
    <input type="text" id="custom-link-url" placeholder="Link URL" />
    <button onclick="addCustomShortcut()">Add Shortcut</button>
</div>

<iframe class="fullpage-iframe" id="embed-frame" src=""></iframe>

<script>
    // Function to handle opening the URLs in the embed iframe
    function openEmbedPage(url) {
        // Hide everything except the iframe
        document.body.style.overflow = 'hidden'; // Disable scrolling
        document.getElementById('search-container').style.display = 'none'; // Hide search bar
        document.getElementById('shortcut-container').style.display = 'none'; // Hide shortcuts
        document.getElementById('embed-frame').style.display = 'block'; // Show iframe

        // Set iframe src to open the URL
        document.getElementById('embed-frame').src = `/static/embed#${url}`;
    }

    // Handle search form submission
    function submitSearch(event) {
        event.preventDefault();
        const input = document.getElementById('uv-address').value.trim();
        if (input) {
            const url = input.startsWith('http') ? input : `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
            openEmbedPage(url);
        }
    }

    // Function to go back to the main screen (showing search bar and shortcuts)
    function goBack() {
        // Reset the body and content display
        document.body.style.overflow = 'auto'; // Re-enable scrolling
        document.getElementById('search-container').style.display = 'block'; // Show search bar
        document.getElementById('shortcut-container').style.display = 'block'; // Show shortcuts
        document.getElementById('embed-frame').style.display = 'none'; // Hide iframe
    }

    // Adding a back button to go back to the main screen (search bar + shortcuts)
    window.onload = function() {
        const iframe = document.getElementById('embed-frame');
        iframe.addEventListener('load', function () {
            const backButton = document.createElement('button');
            backButton.textContent = "Back to Search";
            backButton.style.position = "absolute";
            backButton.style.top = "20px";
            backButton.style.left = "20px";
            backButton.style.zIndex = "1000";
            backButton.onclick = goBack;

            iframe.contentWindow.document.body.appendChild(backButton);
        });
    };
</script>


</body>
</html>
