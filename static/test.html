<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="../storage/css/evenmorestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../storage/css/static.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #search-container {
            margin-top: 50px;
            text-align: center;
        }

        #search-button {
            width: 200px;
            height: 50px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .shortcut-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
            margin-top: 30px;
        }

        .shortcut {
            width: 120px;
            height: 120px;
            border-radius: 16px;
            background-color: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .shortcut:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .shortcut img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .shortcut-text {
            margin-top: 10px;
            font-size: 14px;
        }

        .fullpage-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

    </style>
</head>
<body>

<script src="/storage/js/particles.js"></script>
<script src="/storage/js/app.js"></script>
<div id="particles-js"></div>

<h1>Proxy</h1>
<p id="dynamicParagraph">(TEXT)</p>

<div id="search-container">
    <form id="uv-form" onsubmit="submitSearch(event)">
        <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden"/>
        <input id="uv-address" type="text" class="search-bar-home" placeholder="Search or enter a URL" />
        <button id="search-button" type="submit">SEARCH <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
</div>

<div class="shortcut-container" id="shortcut-container">
    <!-- Shortcuts will be injected dynamically by JavaScript -->
</div>

<iframe class="fullpage-iframe" id="embed-frame" src=""></iframe>

<script>
    const shortcuts = [
        { name: "GeForce", url: "https://www.nvidia.com/en-us/geforce/" },
        { name: "Roblox", url: "https://www.roblox.com/" },
        { name: "Instagram", url: "https://www.instagram.com/" },
        { name: "Twitch", url: "https://www.twitch.tv/" },
        { name: "YouTube", url: "https://www.youtube.com/" },
        { name: "Now.gg", url: "https://now.gg/" },
        { name: "Netflix", url: "https://www.netflix.com/" },
        { name: "Spotify", url: "https://www.spotify.com/" }
    ];

    // Function to fetch the favicon of a domain dynamically
    async function fetchFavicon(domainUrl) {
        try {
            // Fetch the HTML content of the page
            const response = await fetch(domainUrl, { method: 'GET', mode: 'no-cors' });
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, "text/html");
            const faviconLink = doc.querySelector("link[rel='icon'], link[rel='shortcut icon']");

            // If a favicon exists, return its href
            if (faviconLink) {
                return faviconLink.href;
            }

            // Fallback: if no favicon link is found, return the default favicon path
            return `${new URL(domainUrl).origin}/favicon.ico`;
        } catch (error) {
            console.error("Error fetching favicon:", error);
            return `${new URL(domainUrl).origin}/favicon.ico`; // Return a fallback favicon if the fetch fails
        }
    }

    // Function to render shortcuts with dynamic favicons
    async function renderShortcuts() {
        const container = document.getElementById("shortcut-container");
        for (const shortcut of shortcuts) {
            const faviconUrl = await fetchFavicon(shortcut.url);

            const shortcutElement = document.createElement("div");
            shortcutElement.classList.add("shortcut");
            shortcutElement.onclick = () => openEmbedPage(shortcut.url);

            const img = document.createElement("img");
            img.classList.add("favicon");
            img.src = faviconUrl; // Use the fetched favicon URL
            img.alt = `${shortcut.name} Logo`;

            const text = document.createElement("div");
            text.classList.add("shortcut-text");
            text.textContent = shortcut.name;

            shortcutElement.appendChild(img);
            shortcutElement.appendChild(text);
            container.appendChild(shortcutElement);
        }
    }

    // Function to handle opening the URLs in the embed iframe
    function openEmbedPage(url) {
        document.getElementById('embed-frame').src = `/static/embed#${url}`;
    }

    // Handle search form submission
    function submitSearch(event) {
        event.preventDefault();
        const input = document.getElementById('uv-address').value.trim();
        if (input) {
            const url = input.startsWith('http') ? input : `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
            openEmbedPage(url);
        }
    }

    // Call renderShortcuts when the page loads
    window.onload = renderShortcuts;
</script>

</body>
</html>
