<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Body and Layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #111, #333);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Search Container */
        #search-container {
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .search-bar-home {
            padding: 15px;
            width: 50%;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            transition: border-color 0.3s ease;
        }

        .search-bar-home:focus {
            border-color: #66f;
            outline: none;
        }

        .search-button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background-color: #66f;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .search-button:hover {
            background-color: #5578d0;
        }

        /* Shortcuts Container */
        #shortcut-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .shortcut {
            width: 100px;
            height: 100px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .shortcut:hover {
            transform: scale(1.1);
        }

        .shortcut img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .shortcut-title {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 0;
        }

        /* Add Shortcut Button */
        .add-shortcut {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .add-shortcut:hover {
            background-color: #666;
        }

        /* Embed Frame */
        #embed-frame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }

        /* Add Shortcut Form Styling */
        #add-shortcut-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
            width: 350px;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #add-shortcut-form h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #66f;
        }

        #add-shortcut-form input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #add-shortcut-form input:focus {
            border-color: #66f;
            outline: none;
        }

        #add-shortcut-form button {
            padding: 14px;
            width: 100%;
            font-size: 18px;
            background-color: #66f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #add-shortcut-form button:hover {
            background-color: #5578d0;
        }

        /* Overlay for the form */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9998;
            transition: opacity 0.3s ease;
        }

        /* Overlay Visibility */
        #overlay.show, #add-shortcut-form.show {
            display: block;
            opacity: 1;
        }

    </style>
</head>
<body>

<h1>Proxy</h1>

<!-- Search Bar -->
<div id="search-container">
    <form id="uv-form" onsubmit="submitSearch(event)">
        <input id="uv-address" type="text" class="search-bar-home" placeholder="Search or enter a URL" />
        <button type="submit" class="search-button">SEARCH <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
</div>

<!-- Shortcuts Container -->
<div id="shortcut-container">
    <div class="shortcut" onclick="openEmbedPage('https://now.gg')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/GeForce_Now_logo.svg/1200px-GeForce_Now_logo.svg.png" alt="GeForce Now" />
        <div class="shortcut-title">GeForce</div>
    </div>
    <div class="shortcut" onclick="openEmbedPage('https://www.roblox.com')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Roblox_Logo_2022.png" alt="Roblox" />
        <div class="shortcut-title">Roblox</div>
    </div>
    <div class="shortcut" onclick="openEmbedPage('https://www.instagram.com')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
        <div class="shortcut-title">Instagram</div>
    </div>
    <div class="shortcut" onclick="openEmbedPage('https://www.twitch.tv')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Twitch_Logo_2019.svg/1280px-Twitch_Logo_2019.svg.png" alt="Twitch" />
        <div class="shortcut-title">Twitch</div>
    </div>
    <div class="shortcut" onclick="openEmbedPage('https://www.youtube.com')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube" />
        <div class="shortcut-title">YouTube</div>
    </div>
    <div class="shortcut" onclick="openEmbedPage('https://deadshot.io')">
        <img src="https://www.google.com/s2/favicons?domain=deadshot.io" alt="Deadshot.io" />
        <div class="shortcut-title">Deadshot.io</div>
    </div>

    <!-- Add Shortcut Button -->
    <div class="add-shortcut" onclick="showAddShortcutForm()">
        <span>+</span> Add Shortcut
    </div>
</div>

<!-- Embed Frame -->
<iframe id="embed-frame"></iframe>

<!-- Overlay for Add Shortcut Form -->
<div id="overlay" onclick="closeAddShortcutForm()"></div>

<!-- Add Shortcut Form -->
<div id="add-shortcut-form">
    <h3>Add Custom Shortcut</h3>
    <input type="text" id="shortcut-url" placeholder="Enter Shortcut URL" />
    <input type="text" id="shortcut-image" placeholder="Enter Image URL" />
    <button onclick="addCustomShortcut()">Add Shortcut</button>
</div>

<script>
    function openEmbedPage(url) {
        document.querySelector('h1').style.display = 'none';
        document.querySelector('#search-container').style.display = 'none';
        document.querySelector('#shortcut-container').style.display = 'none';
        document.querySelector('#embed-frame').style.display = 'block';
        document.querySelector('#embed-frame').src = `https://static/embed#${url}`;
    }

    function submitSearch(event) {
        event.preventDefault();
        const searchQuery = document.getElementById('uv-address').value;
        openEmbedPage(searchQuery);
    }

    function showAddShortcutForm() {
        document.getElementById('overlay').classList.add('show');
        document.getElementById('add-shortcut-form').classList.add('show');
    }

    function closeAddShortcutForm() {
        document.getElementById('overlay').classList.remove('show');
        document.getElementById('add-shortcut-form').classList.remove('show');
    }

    function addCustomShortcut() {
        const url = document.getElementById('shortcut-url').value;
        const image = document.getElementById('shortcut-image').value;
        
        if(url && image) {
            const newShortcut = document.createElement('div');
            newShortcut.classList.add('shortcut');
            newShortcut.setAttribute('onclick', `openEmbedPage('${url}')`);
            
            const img = document.createElement('img');
            img.src = image;
            img.alt = url;

            const title = document.createElement('div');
            title.classList.add('shortcut-title');
            title.textContent = 'Custom Shortcut';
            
            newShortcut.appendChild(img);
            newShortcut.appendChild(title);
            document.getElementById('shortcut-container').appendChild(newShortcut);

            closeAddShortcutForm();
        }
    }
</script>

</body>
</html>
