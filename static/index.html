<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="../storage/css/evenmorestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../storage/css/static.css">
</head>
<body>

<script src="/storage/js/particles.js"></script>
  <script src="/storage/js/app.js"></script>
<div id="particles-js"></div>

    <h1>Proxy</h1>
    <p id="dynamicParagraph">(TEXT)</p>

    <div id="search-container">
    <form id="uv-form">
        <input id="uv-search-engine" value="https://duckduckgo.com/?q=${encodeURIComponent(input)}" type="hidden"/>
        <input id="uv-address" type="text" class="search-bar-home" placeholder="Type ://games for games" />
        <button id="search-button" type="submit">SEARCH <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
</div>

<script>
    // Array of placeholder text for the search bar
    const placeholders = [
        "Type ://games for games",
        "Type ://apps for apps",
        "Type ://settings for settings",
        "Type ://movies for movies"
    ];
    let placeholderIndex = 0;

    // Function to cycle through the placeholder text
    function cyclePlaceholder() {
        const searchInput = document.getElementById("uv-address");
        searchInput.placeholder = placeholders[placeholderIndex];
        placeholderIndex = (placeholderIndex + 1) % placeholders.length; // Cycle through the array
    }

    // Start cycling the placeholder text every 3 seconds
    setInterval(cyclePlaceholder, 3000); // Change every 3 seconds

    // Function to handle form submission and redirects
    function submitSearch(event) {
        event.preventDefault(); // Prevent form submission to handle it via JavaScript

        const input = document.getElementById("uv-address").value.trim().toLowerCase();

        // Handle custom redirects for "games", "apps", "settings", "movies"
        if (input === "://games") {
            window.location.href = "https://yourgamespage.com"; // Replace with the actual games URL
        } else if (input === "://apps") {
            window.location.href = "https://yourapps.com"; // Replace with the actual apps URL
        } else if (input === "://settings") {
            window.location.href = "https://yoursettings.com"; // Replace with the actual settings URL
        } else if (input === "://movies") {
            window.location.href = "https://yourmovies.com"; // Replace with the actual movies URL
        } else {
            // General search if input doesn't match the predefined URLs
            window.location.href = "https://duckduckgo.com/?q=" + encodeURIComponent(input);
        }
    }

    // Attach the submitSearch function to form submission event
    document.getElementById("uv-form").addEventListener("submit", submitSearch);

    // Optional: Trigger the submitSearch function when the Enter key is pressed (better usability)
    document.getElementById("uv-address").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            submitSearch(event);
        }
    });
</script>

</div>
        
        <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
        </div>
    </div>

    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/static/search.js" defer></script>
    <script src="/static/index.js" defer></script>

    <script>
        const phrases = [
            "us5 when",
            "credits to brunys for the proxy stuff",
            "idk",
            "there is a nuclear bomb heading for your location. please seek shelter immediately",
        ];

        const paragraph = document.getElementById('dynamicParagraph');

        function changeText() {
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            paragraph.textContent = randomPhrase;
        }

        paragraph.addEventListener('click', changeText);
        window.onload = changeText;
    </script>
    <script type="text/javascript" src="/storage/js/background.js"></script>
    <script>
    async function regsw(){
        await navigator.serviceWorker.register("/static/uv-sw.js", {
            scope: "/static/",
        });
    }

    regsw();
    </script>
</body>
</html>
