    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script>
        const { TweenMax, _ } = window;

        const randomInRange = (max, min) =>
            Math.floor(Math.random() * (max - min + 1)) + min;

        const ACTIVE_PROBABILITY = 0;
        const BASE_SIZE = 1;
        const VELOCITY_INC = 1.01;
        const VELOCITY_INIT_INC = 1.025;
        const JUMP_VELOCITY_INC = 1.25;
        const JUMP_SIZE_INC = 1.15;
        const SIZE_INC = 1.01;
        const RAD = Math.PI / 180;
        const WARP_COLORS = [
            [197, 239, 247],
            [25, 181, 254],
            [77, 5, 232],
            [165, 55, 253],
            [255, 255, 255],
        ];

        class Star {
            STATE = {
                alpha: Math.random(),
                angle: randomInRange(0, 360) * RAD,
            };
            reset = () => {
                const angle = randomInRange(0, 360) * (Math.PI / 180);
                const vX = Math.cos(angle);
                const vY = Math.sin(angle);
                const travelled =
                    Math.random() > 0.5
                        ? Math.random() * Math.max(window.innerWidth, window.innerHeight) + (Math.random() * (window.innerWidth * 0.24))
                        : Math.random() * (window.innerWidth * 0.25);
                this.STATE = {
                    ...this.STATE,
                    iX: undefined,
                    iY: undefined,
                    active: travelled ? true : false,
                    x: Math.floor(vX * travelled) + window.innerWidth / 2,
                    vX,
                    y: Math.floor(vY * travelled) + window.innerHeight / 2,
                    vY,
                    size: BASE_SIZE,
                };
            };
            constructor() {
                this.reset();
            }
        }

        const generateStarPool = size => new Array(size).fill().map(() => new Star());

        class JumpToHyperspace {
            STATE = {
                stars: generateStarPool(300),
                bgAlpha: 0,
                sizeInc: SIZE_INC,
                velocity: VELOCITY_INC,
                startTime: Date.now(),
            };
            canvas = document.getElementById('hyperspaceCanvas');
            context = this.canvas.getContext('2d');
            constructor() {
                this.bind();
                this.setup();
                this.render();
            }
            render = () => {
                const { STATE: { bgAlpha, velocity, sizeInc, stars }, context } = this;
                context.clearRect(0, 0, window.innerWidth, window.innerHeight);
                if (bgAlpha > 0) {
                    context.fillStyle = `rgba(31, 58, 157, ${bgAlpha})`;
                    context.fillRect(0, 0, window.innerWidth, window.innerHeight);
                }
                const nonActive = stars.filter(s => !s.STATE.active);
                if (nonActive.length > 0) {
                    nonActive[0].STATE.active = true;
                }
                for (const star of stars.filter(s => s.STATE.active)) {
                    const { active, x, y, iX, iY, size, vX, vY } = star.STATE;
                    if (
                        ((iX || x) < 0 ||
                            (iX || x) > window.innerWidth ||
                            (iY || y) < 0 ||
                            (iY || y) > window.innerHeight) &&
                        active
                    ) {
                        star.reset(true);
                    } else if (active) {
                        const newX = x + vX;
                        const newY = y + vY;
                        star.STATE = {
                            ...star.STATE,
                            x: newX,
                            vX: star.STATE.vX * velocity,
                            y: newY,
                            vY: star.STATE.vY * velocity,
                            size: size * sizeInc,
                        };
                        let color = `rgba(255, 255, 255, ${star.STATE.alpha})`;
                        context.strokeStyle = color;
                        context.lineWidth = size;
                        context.beginPath();
                        context.moveTo(star.STATE.iX || x, star.STATE.iY || y);
                        context.lineTo(star.STATE.x, star.STATE.y);
                        context.stroke();
                    }
                }
                requestAnimationFrame(this.render);
            };

            setup() {
                this.context.lineCap = 'round';
                this.canvas.height = window.innerHeight;
                this.canvas.width = window.innerWidth;
            }

            bind() {
                this.canvas.addEventListener('mousedown', this.initiate);
                this.canvas.addEventListener('touchstart', this.initiate);
            }

            initiate() {
                this.STATE.bgAlpha = 0.5;
            }
        }

        window.myJump = new JumpToHyperspace();
    </script>

        /* Global Reset */
        * {

        #uv-address:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 25px rgba(213, 0, 249, 0.8); /* Purple Glow */
        }

        /* Placeholder Styling */
        #uv-address::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Search Icon Inside the Input */
        #uv-address::before {
            content: '\f002'; /* FontAwesome search icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease;
        }

        #uv-address:focus::before {
            color: #D500F9; /* Purple Glow when focused */
        }

        /* Hover Effects */
        #uv-address:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(213, 0, 249, 0.7);

        /* Submit Button (Removed) */
        #search-button {

        /* Adding a Glowing Effect to the Container */
        #search-container:hover #uv-address {
            box-shadow: 0 0 20px rgba(213, 0, 249, 0.7); /* Glowing Effect */
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* Optional Styling: Adding Floating Effect on Hover */
        #uv-address:hover {
            transform: scale(1.05);
        }
    </style>

  <script>function startTime() {
  var today = new Date();
  var hours = today.getHours();
  hours = hours % 12 || 12;
  var minutes = today.getMinutes();
  minutes = minutes < 10 ? "0" + minutes : minutes;
  var time = hours + ":" + minutes;
  document.getElementById("time-text").innerHTML = time;
  setTimeout(startTime, 1000);
}
startTime();

const savedSearchEngine = localStorage.getItem("searchEngine");

const searchEngineUrls = {
  google: "https://www.google.com/search?q=%s",
  bing: "https://www.bing.com/search?q=%s",
  duckduckgo: "https://duckduckgo.com/?q=%s",
  yahoo: "https://search.yahoo.com/search?p=%s"
};

const searchEngineInput = document.getElementById("uv-search-engine");
const addressInput = document.getElementById("uv-address");

if (searchEngineUrls[savedSearchEngine]) {
  searchEngineInput.value = searchEngineUrls[savedSearchEngine];
  addressInput.placeholder = `Search ${savedSearchEngine.charAt(0).toUpperCase() + savedSearchEngine.slice(1)} or type a URL`;
} else {
  searchEngineInput.value = searchEngineUrls.google;
  addressInput.placeholder = "Search Google or type a URL";
}


function handleAddShortcut() {
  const shortcutName = prompt('Enter the name of the shortcut:');
  if (!shortcutName) return;

  const shortcutUrl = prompt('Enter the URL of the shortcut:');
  if (!shortcutUrl) return;

  const shortcutImageUrl = prompt('Enter the image URL for the shortcut (optional):');

  const shortcutButton = document.createElement('button');
  shortcutButton.classList.add('shortcut');
  shortcutButton.title = 'shortcut';
  shortcutButton.onclick = () => loadPage(shortcutUrl);

  if (shortcutImageUrl) {
    const shortcutImage = document.createElement('img');
    shortcutImage.classList.add('shortcut-image');
    shortcutImage.src = shortcutImageUrl;
    shortcutImage.alt = '';
    shortcutButton.appendChild(shortcutImage);
  }

  const shortcutText = document.createElement('p');
  shortcutText.textContent = shortcutName;
  shortcutButton.appendChild(shortcutText);

  document.querySelector('.shortcuts').appendChild(shortcutButton);

  const shortcuts = localStorage.getItem('shortcuts') || '[]';
  const parsedShortcuts = JSON.parse(shortcuts);
  parsedShortcuts.push({ name: shortcutName, url: shortcutUrl, imageUrl: shortcutImageUrl });
  localStorage.setItem('shortcuts', JSON.stringify(parsedShortcuts));
}

function updateSavedShortcuts(shortcut) {

  const shortcutButton = document.createElement('button');
  shortcutButton.classList.add('shortcut');
  shortcutButton.title = 'shortcut'; 

  shortcutButton.onclick = () => loadPage(shortcut.url);

  if (shortcut.imageUrl) {
    const shortcutImage = document.createElement('img');
    shortcutImage.classList.add('shortcut-image');
    shortcutImage.src = shortcut.imageUrl;
    shortcutImage.alt = '';

    shortcutButton.appendChild(shortcutImage);
  } else {

  }

  const shortcutText = document.createElement('p');
  shortcutText.textContent = shortcut.name;
  shortcutButton.appendChild(shortcutText);

  document.querySelector('.shortcuts').appendChild(shortcutButton);
}

const storedShortcuts = JSON.parse(localStorage.getItem('shortcuts')) || [];
storedShortcuts.forEach(shortcut => {
  updateSavedShortcuts(shortcut);
});

const addressIcon = document.getElementById('addressIcon');

addressInput.addEventListener('keyup', () => {
  const value = addressInput.value;
  if (/\./.test(value)) {
    addressIcon.classList.remove('fa-magnifying-glass');
    addressIcon.classList.add('fa-earth-americas');
  } else {
    addressIcon.classList.remove('fa-earth-americas');
    addressIcon.classList.add('fa-magnifying-glass');
  }
});
